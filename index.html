<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz do Amor</title>
    <link rel="stylesheet" href="/styles.css">

</head>
<body>
    <div class="fundo">
        <div class="container">
            <form id="myForm">
                <img height="235" width="1"src="./Assets/trasparente.png">
                <div class="question">
                    <input type="radio" id="option-a" name="option-1" value="a">
                    <label for="option-a">A) São sempre animadas e cheias de entusiasmo.</label>
                    
                    <input type="radio" id="option-b" name="option-1" value="b">
                    <label for="option-b">B) Variam entre amigáveis, mas platônicas.</label>
                    
                    <input type="radio" id="option-c" name="option-1" value="c">
                    <label for="option-c">c) Sãos educadas, porém sem profundidade emocional.</label>
                    
                    <input type="radio" id="option-d" name="option-1" value="d">
                    <label for="option-d">D) Não há conversas devido a bloqueios ou falta de interesse mútuo.</label>
                </div>
                
                <!-- Nova Pergunta 2 -->
                <img height="110" width="1"src="./Assets/trasparente.png" >
                <div class="question">
                    <input type="radio" id="option-e" name="option-2" value="e">
                    <label for="option-e">A) Sempre disponível e ansiosa para conversar.</label>
                    
                    <input type="radio" id="option-f" name="option-2" value="f">
                    <label for="option-f">B) Disponível, mas apenas como amiga/amigo.</label>
                    
                    <input type="radio" id="option-g" name="option-2" value="g">
                    <label for="option-g">C) Responde, mas de forma breve e sem muito interesse.</label>
                    
                    <input type="radio" id="option-h" name="option-2" value="h">
                    <label for="option-h">D) Bloqueou ou evita comunicação.</label>
                </div>

                <!-- Nova Pergunta 3 -->
                <img height="135" width="1"src="./Assets/trasparente.png" >
                <div class="question">
                    <input type="radio" id="option-i" name="option-3" value="i">
                    <label for="option-i">A) Sou extrovertido e expresso abertamente meus sentimentos.</label>
                    
                    <input type="radio" id="option-j" name="option-3" value="j">
                    <label for="option-j">B) Sou reservado, prefiro demonstrar afeto por meio de ações.</label>
                    
                    <input type="radio" id="option-k" name="option-3" value="k">
                    <label for="option-k">C) Vario entre extroversão e reserva dependendo da situação.</label>
                </div>
                <img height="0" width="1"src="./Assets/trasparente.png" >
                
            </form>
        </div>
        <div class="result">
            <p>AQUI ESTÁ O RESULTADO PARA O MELHOR MÉTODO</p>
            <a href="URL DO PRÓXIMO PASSO" class="button">CLIQUE AQUI!</a>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
